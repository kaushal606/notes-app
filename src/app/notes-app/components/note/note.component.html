<div class="notes-area" [ngStyle]="{'padding': noteData.encrypted ? 0 : '0px 0px 20px 20px'}">
  <div *ngIf="!noteData.encrypted; else encrypted">
    <div class="note-header">
      <div class="note-title">
        <span class="title">{{noteTitle}}</span>
      </div>
      <div class="buttons">

        <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="edit()">
            <mat-icon>edit</mat-icon>Edit
          </button>
          <button mat-menu-item (click)="lock()">
            <mat-icon>lock</mat-icon>Lock
          </button>
          <button mat-menu-item (click)="delete()">
            <mat-icon>delete</mat-icon>Delete
          </button>
        </mat-menu>

      </div>
    </div>
    <app-notes-highlighter [note]="noteData.noteText" [id]="noteData.id"></app-notes-highlighter>
  </div>

  <ng-template #encrypted>
    <div class="lock-overlay" (click)="unlock()">
      <mat-icon style="font-size: 80px; width: 80px; height: 80px;">lock</mat-icon>
    </div>
  </ng-template>


</div>
